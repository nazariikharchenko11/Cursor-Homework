<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <table class="table-1">
        <thead>
          <tr>
            <th>
              Name
              <i class="fa-solid fa-caret-down"></i>
            </th>
            <th colspan="2">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>File.pdf</td>
            <td>3 mins ago</td>
            <td><i class="fa-solid fa-ellipsis"></i></td>
          </tr>
          <tr>
            <td>File.pdf</td>
            <td>Yesterday</td>
            <td><i class="fa-solid fa-ellipsis"></i></td>
          </tr>
          <tr>
            <td>File.pdf</td>
            <td>June 1st, 2019</td>
            <td><i class="fa-solid fa-ellipsis"></i></td>
          </tr>
        </tbody>
      </table>

      <table class="table-2">
        <thead>
          <tr>
            <th>
              <input class="checkbox" name="checkbox-1" type="checkbox" />Name
              <i class="fa-solid fa-caret-down"></i>
            </th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input
                class="checkbox"
                name="checkbox-2"
                type="checkbox"
              />File.pdf
            </td>
            <td>3 mins ago</td>
            <td><i class="fa-solid fa-ellipsis"></i></td>
          </tr>
          <tr>
            <td>
              <input
                class="checkbox"
                name="checkbox-3"
                type="checkbox"
              />File.pdf
            </td>
            <td>Yesterday</td>
            <td><i class="fa-solid fa-ellipsis"></i></td>
          </tr>
          <tr>
            <td>
              <input
                class="checkbox"
                name="checkbox-4"
                type="checkbox"
              />File.pdf
            </td>
            <td>June 1st, 2019</td>
            <td><i class="fa-solid fa-ellipsis"></i></td>
          </tr>
        </tbody>
      </table>

      <table class="table-3">
        <thead>
          <tr>
            <th>
              Name
              <i class="fa-solid fa-caret-down"></i>
            </th>
            <th class="second_columb">Date</th>
            <th>
              <label>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="search" placeholder="Search" />
              </label>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><i class="fa-solid fa-inbox"></i>File.pdf</td>
            <td>3 mins ago</td>
            <td><i class="fa-solid fa-ellipsis"></i></td>
          </tr>
          <tr>
            <td><i class="fa-solid fa-inbox"></i>File.pdf</td>
            <td>Yesterday</td>
            <td><i class="fa-solid fa-ellipsis"></i></td>
          </tr>
          <tr>
            <td><i class="fa-solid fa-inbox"></i>File.pdf</td>
            <td>June 1st, 2019</td>
            <td><i class="fa-solid fa-ellipsis"></i></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://kit.fontawesome.com/eefa743365.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
